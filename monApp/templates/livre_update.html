{% extends "base.html" %}
{% block main %}
<h1 >Modification du prix du livre {{ selectedLivre.Prix }}</h1>
<form role="form" method="POST" action="{{url_for('saveLivre')}}">
    {{ updateForm.hidden_tag () }}
    <div class="form-group mb-3">
        {{ updateForm.Prix.label }}
        {{ updateForm.Prix(size =50, class_="form-control") }}
    </div>
    <input class ="btn btn-success" type="submit" value ="Enregistrer">
    <a href="{{ url_for('getLivres') }}" class="btn btn-secondary">Retour</a>
</form >
{% endblock %}
